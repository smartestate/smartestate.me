name: Build and publish to gh-pages

on:
  push:
    branches: [ main ]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install
        run: npm ci --legacy-peer-deps

      - name: Build
        run: npm run build

      - name: Create SPA 404 fallback
        run: |
          # Ensure unknown routes served by GH Pages load the SPA
          if [ -f ./dist/index.html ]; then
            cp ./dist/index.html ./dist/404.html
          fi

      - name: Publish to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist

# This workflow builds the site on push to `main` and publishes `dist/` to the `gh-pages` branch