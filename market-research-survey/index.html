<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Market Research Survey — Smart Estate</title>
    <meta name="description" content="Take the Smart Estate market research survey." />

    <!-- Open Graph specific to this page -->
    <meta property="og:title" content="Market Research Survey — Smart Estate" />
    <meta property="og:description" content="Take the Smart Estate market research survey." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/og/og-survey.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image" content="/og/og-survey.png" />
  </head>
  <body>
    <div id="root"></div>
    <!--
      Load the actual app bundle referenced by the site's root index.html at runtime.
      This lets this static page (served at /market-research-survey) boot the same
      built JS that the root page uses, then restore the current path so the SPA
      can handle the route correctly.
    -->
    <script>
      (async function(){
        try{
          const resp = await fetch('/');
          const html = await resp.text();
          const m = html.match(/<script\s+type=["']module["']\s+src=["']([^"']+)["']/i);
          const src = m ? m[1] : '/src/main.tsx';
          const s = document.createElement('script');
          s.type = 'module';
          s.src = src;
          document.body.appendChild(s);
          s.addEventListener('load', function(){
            try{ history.replaceState({}, document.title || '', location.pathname + location.search + location.hash); }catch(e){}
          });
        }catch(e){
          console.error('Failed to load app bundle from root:', e);
        }
      })();
    </script>
  </body>
</html>
